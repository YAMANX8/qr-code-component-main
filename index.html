<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution {
      color: #000;
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }
    .attribution a {
      color: hsl(228, 2%, 48%)
    }
  </style>
</head>

<body>

  <section class="bg">
    <div class="wrapper" role="main">
      <img src="assets/images/image-qr-code.png" alt="qr code" class="qr-code">
      <div class="content">
        <h1 class="heading"> Improve your front-end skills by building projects
        </h1>
        <p class="info"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </section>

  <div class="attribution" role="complementary">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Yaman Al-Jazzar</a>.
  </div>

</body>

</html>
